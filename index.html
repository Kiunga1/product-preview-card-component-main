<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/style.css">


  
</head>
<body>
  <main>
    <section id="product">
      <picture>
        <source media="(max-width:768px )" srcset="images/image-product-desktop.jpg">
        <source media="(min-width:375px )" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume">
  
      </picture>
    </section>
    <section id="description">
      <h1>P E R F U M E</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <ul id="price">
          <li class="discount">$149.99</li>
          <li><u>$169.99</u></li>
  
        </ul>
        <button><i clas="icon-cart.svg" href="icon-cart.svg"></i>Add to Cart</button>
  
      </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ann Mukami</a>.
  </div>
</body>
</html>
