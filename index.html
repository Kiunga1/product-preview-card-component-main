<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="product">
      <picture>
        <source media="(max-width:768px )" srcset="images/image-product-desktop.jpg">
        <source media="(min-width:796px )" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume">
  
      </picture>
    </section>
    <section id="description">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <ul id="price">
          <li>$149.99</li>
          <li>$169.99</li>
  
        </ul>
        <button> <link rel="icon" type="icon-cart"  href="icon-cart.svg">Add to Cart</button>
  
      </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ann Mukami</a>.
  </div>
</body>
</html>
